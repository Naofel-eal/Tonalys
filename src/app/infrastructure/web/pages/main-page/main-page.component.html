<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Tonalys</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="ion-padding">
  <ion-list lines="full">
    @for (scale of (scales$ | async); track $index) {
      <ion-item
        button="true"
        detail="false"
        routerLink="/scale/{{ scale.tonic.name }}/{{ scale.mode.name }}"
        routerDirection="forward"
        class="scale-row"
      >
        <ion-icon slot="start" name="musical-note-outline"></ion-icon>

        <ion-label>
          <h2>{{ scale.tonic.name }} {{ scale.mode.name }}</h2>
          <p>{{ getScalesNotesRepresentation(scale) }}</p>
        </ion-label>

        <app-piano-octave slot="end" [scale]="scale" class="octave-inline"></app-piano-octave>

        <ion-icon slot="end" name="chevron-forward-outline" class="chevron"></ion-icon>
      </ion-item>
    }
  </ion-list>
</ion-content>
